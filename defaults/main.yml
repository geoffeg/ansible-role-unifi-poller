---
proxy_env: {}
unifi_poller_version: 2.1.3
unifi_poller_system_user: unifi_poller
unifi_poller_system_group: unifi_poller
unifi_poller_binary_install_dir: /usr/local/bin
unifi_poller_config_path: /etc/unifi_poller
unifi_poller_config_file: config.yaml
# For detailed configuration see https://github.com/unpoller/unpoller/blob/master/examples/up.json.example
unifi_poller_config:
  prometheus:
    disable: false
    http_listen: "0.0.0.0:9130"
    ssl_cert_path: ""
    ssl_key_path: ""
    report_errors: false
  influxdb:
    disable: true
  webserver:
    enable: false
  unifi:
    dynamic: false
    defaults:
      url:  "https://127.0.0.1:8443"
      user: "unifipoller"
      pass: "unifipoller"
      sites:
        - all
      save_ids: false
      save_events: false
      save_alarms: false
      save_anomalies: false
      save_dpi: false
      save_sites: true
      hash_pii: false
      verify_ssl: false
    controllers:
    # Repeat the following stanza to poll multiple controllers.
      - url:  "https://127.0.0.1:8443"
        user: "unifipoller"
        pass: "unifipoller"
        sites:
          - all
        save_ids: false
        save_events: false
        save_alarms: false
        save_anomalies: false
        save_dpi: false
        save_sites: true
        hash_pii: false
        verify_ssl: false