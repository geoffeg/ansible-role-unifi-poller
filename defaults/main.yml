---
proxy_env: {}
unifi_poller_version: 2.1.3
unifi_poller_system_user: unifi_poller
unifi_poller_system_group: unifi_poller
unifi_poller_binary_install_dir: /usr/local/bin
unifi_poller_config_path: /etc/unifi_poller
unifi_poller_config_file: config.yaml
# For detailed configuration see https://github.com/unpoller/unpoller/blob/master/examples/up.json.example
unifi_poller_config:
  poller:
    quiet: false
    debug: false
    plugins: []
  prometheus:
    disable: false
    http_listen: "0.0.0.0:9130"
    ssl_cert_path: ""
    ssl_key_path: ""
    report_errors: false
  loki:
    url: "http://localhost:3100/api/v1/push"
    # The rest of this is advanced & optional. See wiki.
    user: ""
    pass: ""
    verify_ssl: false
    tenant_id: ""
    interval: "2m"
    timeout: "10s"
  influxdb:
    disable: false
    interval: "30s"
    url: "http://127.0.0.1:8086"
    user: "unifipoller"
    pass: "unifipoller"
    db: "unifi"
    verify_ssl: false
    dead_ports: false
  webserver:
    enable: false
    port: 37288
    html_path: "{{ unifi_poller_config_path }}/web"
    ssl_cert_path: ""
    ssl_key_path: ""
    max_events: 200
    accounts:
      captain: "$2a$04$mxw6i0LKH6u46oaLK2cq5eCTAAFkfNiRpzNbz.EyvJZZWNa2FzIlS"
  unifi:
    dynamic: false
    defaults:
      url:  "https://127.0.0.1:8443"
      user: "unifipoller"
      pass: "unifipoller"
      sites:
        - all
      save_ids: false
      save_events: false
      save_alarms: false
      save_anomalies: false
      save_dpi: false
      save_sites: true
      hash_pii: false
      verify_ssl: false
    controllers:
    # Repeat the following stanza to poll multiple controllers.
      - url:  "https://127.0.0.1:8443"
        user: "unifipoller"
        pass: "unifipoller"
        sites:
          - all
        save_ids: false
        save_events: false
        save_alarms: false
        save_anomalies: false
        save_dpi: false
        save_sites: true
        hash_pii: false
        verify_ssl: false